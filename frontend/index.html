<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home - Image Moderation API</title>
  <link rel="stylesheet" href="home_page.css" />
</head>
<body>

  <h2>Welcome to the Image Moderation API</h2>
  <div class="container">
    <!-- Registration Form -->
    <div class="form-box">
      <h3>Register</h3>
      <input type="text" id="regUsername" placeholder="Username" />
      <input type="email" id="regEmail" placeholder="Email" />
      <input type="password" id="regPassword" placeholder="Password" />
      <button onclick="register()">Register</button>
    </div>

    <!-- Login Form -->
    <div class="form-box">
      <h3>Login</h3>
      <input type="text" id="loginUsername" placeholder="Username" />
      <input type="password" id="loginPassword" placeholder="Password" />
      <button onclick="login()">Login</button>
    </div>
  </div>

  <h3>Your Token</h3>
  <pre id="tokenDisplay">Not logged in yet.</pre>

  <script>
    async function register() {
      const username = document.getElementById("regUsername").value;
      const email = document.getElementById("regEmail").value;
      const password = document.getElementById("regPassword").value;

      const res = await fetch("http://127.0.0.1:8000/auth/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, email, password }),
      });

      const data = await res.json();
      alert(data.message || data.detail || "Registration complete.");
    }

    async function login() {
      const username = document.getElementById("loginUsername").value;
      const password = document.getElementById("loginPassword").value;

      const res = await fetch("http://127.0.0.1:8000/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password }),
      });

      const data = await res.json();
      if (res.ok) {
        document.getElementById("tokenDisplay").textContent = data.access_token;
        localStorage.setItem("token", data.access_token);
      } else {
        alert(data.detail || "Login failed.");
      }
    }
  </script>

</body>
</html>
