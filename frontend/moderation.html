<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image Moderation Test</title>
  <link rel="stylesheet" href="moderation_styles.css" />
</head>
<body>
  <h1>Image Moderation </h1>

  <label for="token">Bearer Token:</label>
  <input type="text" id="token" placeholder="Enter your token here" />

  <label for="image">Choose Image:</label>
  <input type="file" id="image" accept="image/*" />

  <button id="submit-btn">Moderate Image</button>

  <h2>Response:</h2>
  <pre id="response">No response yet.</pre>

  <script>
    document.getElementById('submit-btn').addEventListener('click', async () => {
      const token = document.getElementById('token').value.trim();
      const fileInput = document.getElementById('image');
      const responseEl = document.getElementById('response');

      if (!token) {
        alert('Please enter a bearer token.');
        return;
      }
      if (fileInput.files.length === 0) {
        alert('Please choose an image to upload.');
        return;
      }

      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append('file', file);

      try {
        const res = await fetch('http://127.0.0.1:8000/moderate/', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`
          },
          body: formData
        });

        if (!res.ok) {
          const err = await res.json();
          responseEl.textContent = `Error: ${err.detail || res.statusText}`;
          return;
        }

        const data = await res.json();
        responseEl.textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        responseEl.textContent = `Fetch error: ${error.message}`;
      }
    });
  </script>
</body>
</html>
